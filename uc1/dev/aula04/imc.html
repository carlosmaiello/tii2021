<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <style>
        body { padding-top: 100px; padding-bottom: 100px; margin: 0;}
        #topo { position: fixed; top: 0; left: 0; right: 0; padding: 40px 80px; background: #ccc; z-index: 500;}        

        #rodape { position: fixed; bottom: 0; left: 0; right: 0; padding: 40px 80px; background: #ccc; z-index: 500;}


    </style>

    <title>Calculadora</title>
  </head>
  <body>
      <header id="topo"></header>
      <main>
        <div class="container text-secondary">
            <div class="row">
              <div class="col border-bottom border-primary my-5 text-center p-3 text-primary" >
                <h1>Calculadora</h1>
              </div>
            </div>
            <div class="row">
              <div class="col"></div>
              <div class="col">
                <form class="shadow p-3">
                  <div class="form-group">
                    <label for="peso">Peso</label>
                    <input type="number" class="form-control" id="peso" />
                  </div>
                  <div class="form-group">
                    <label for="altura">Altura</label>
                    <input type="number" class="form-control" id="altura" />
                  </div>
                  <button class="btn btn-outline-primary btn-lg btn-block" type="button">
                    Calcular
                  </button>
                  <div class="row mt-3">
                    <div class="col-6"><h3>Resulado:</h3></div>
                    <div class="col text-primary"><h3 id="resultado"></h3></div>
                  </div>
                </form>
              </div>
              <div class="col"></div>
            </div>
          </div>
      </main>
      <footer id="rodape"></footer>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->
  </body>
</html>
