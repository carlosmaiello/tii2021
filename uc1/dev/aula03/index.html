<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <title>Calculadora</title>
  </head>
  <body>
    <div class="container text-secondary">
      <div class="row">
        <div
          class="
            col
            border-bottom border-primary
            my-5
            text-center
            p-3
            text-primary
          "
        >
          <h1>Calculadora</h1>
        </div>
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <form class="shadow p-3">
            <div class="form-group">
              <label for="num1">Num 1</label>
              <input type="number" class="form-control" id="num1" />
            </div>
            <div class="form-group">
              <label for="num2">Num 2</label>
              <input type="number" class="form-control" id="num2" />
            </div>
            <button class="btn btn-outline-primary btn-lg btn-block" type="button" onclick="calcular()">
              Calcular
            </button>
            <div class="row mt-3">
              <div class="col-4"><h3>Resul:</h3></div>
              <div class="col text-primary"><h3 id="resultado"></h3></div>
            </div>
          </form>
        </div>
        <div class="col"></div>
      </div>
    </div>

    <script>
      function calcular() {
        // Entrada
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;

        // Processamento
        var soma = Number(num1) + Number(num2);
        var sub = Number(num1) - Number(num2);
        var mult = Number(num1) * Number(num2);
        var div = Number(num1) / Number(num2);

        // Sa√≠da
        document.getElementById('resultado').innerHTML = `Soma: ${soma} <br> Sub.: ${sub} <br> Mult.: ${mult} <br> Div.: ${div}`;
      }
    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
