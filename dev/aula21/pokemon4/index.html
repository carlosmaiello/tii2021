<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="stylesheet" href="css/estilos.css">

    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

    <div id="app">
        <header>
            <h1>Pokedex</h1>
            <input type="text" placeholder="Nome do Pokemon" v-model="nome">
            <label>
                <input type="radio" v-model="ordenadoPor" value="N"> Nome
            </label>
            <label>
                <input type="radio" v-model="ordenadoPor" value="U"> NÃºmero
            </label>


            <select v-model="tipo">
                <option value="">Todos</option>
                <option :value="type.english" v-for="type in types">{{ type.english }}</option>
            </select>
        </header>
        <ul class="pokedex">
            <li v-for="pokemon in pokemonsFiltrados" :id="`pokemon_${pokemon.num}`">
                <img :src="pokemon.thumbnail">
                <h3>{{ pokemon.name.english }}</h3>
                <h6>{{ pokemon.species }}</h6>
                <p>{{ pokemon.description }}</p>
            </li>
        </ul>
    </div>

    <script src="js/app.js"></script>
    
</body>
</html>
